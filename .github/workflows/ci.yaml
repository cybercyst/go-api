name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: 🔍 Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build --target=lint .

  test:
    name: ✅ Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Hub Login
        uses: docker/login-action@v3
        with:
          username: forrestloomis786
          password: ${{ secrets.DOCKER_HUB_PAT }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          target: lint
